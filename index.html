<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h2>myLibrary</h2>
    </header>
    <button id="newBookButton">Add New Book To My Bookshelf</button>
    <div id="bookFormContainer" style="display: none;">
        <form id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required><br>
            <input type="submit" id="addBookButton" value="Add Book">
        </form>
    </div>
    <div id="bookshelf">
        
    </div>
    

</body>
</html>
